<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Calculadora Web</title>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <div id="calculadora">
        <div class="result">
            <div id="res"></div>
        </div>
        <div class="botoes">

                </nav>

                    /

                </nav>
                <nav class="botao">

                <nav class="botao">
                    8
                </nav>
                <nav class="botao">
                    9
                </nav>

                </nav>
                <nav class="botao">

                </nav>
                <nav class="botao">
                    5
                </nav>
                <nav class="botao">
                    6
                </nav>
                <nav class="botao">
                   + 
                </nav>

                    <div id="num">

                            1
                        </nav>
                        <nav class="botao">
                            2
                        </nav>
                        <nav class="botao">
                            3

                        </nav>

                    </div>
